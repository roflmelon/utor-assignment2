<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="wrapper">
        <header>
          <nav>
            <ul>
              <li><a href="#about">About Me</a></li>
              <li><a href="#my-work">My Portfolio</a></li>
              <li><a href="#contact">Contact Me</a></li>
            </ul>
          </nav>
        </header>
        <main>
          <section class="slide home" id="home">
            <img src="./Assets/images/logo.jpg" alt="logo" />
            <h1>Hao Zhou</h1>
          </section>
          <section class="slide about" id="about">
            <img src="./Assets/images/placeholder.jpg" alt="profile picture" />
            <h1>About Me</h1>
            <div>
              <p>A little introduction about me:</p>
              <p>
                I am a full-stack web developer located in Toronto, Ontario,
                Canada.
              </p>
              <br />
              <h3>Programming Language and Skills:</h3>
            </div>
            <div class="skill-images">
              <img
                src="./Assets/images/512px-HTML5_logo_and_wordmark.svg.png"
                alt="html5 logo"
              />
              <img
                src="./Assets/images/CSS3_logo_and_wordmark.svg.png"
                alt="css3 logo"
              />
              <img
                src="./Assets/images/Unofficial_JavaScript_logo_2.svg.png"
                alt="javascript logo logo"
              />
              <img
                src="./Assets/images/590px-Node.js_logo.svg.png"
                alt="nodejs logo"
              />
              <img
                src="./Assets/images/MongoDB_Logo.svg.png"
                alt="mongodb logo"
              />
              <img src="./Assets/images/React-icon.svg.png" alt="react logo" />
              <img
                src="./Assets/images/2048px-Angular_full_color_logo.svg.png"
                alt="angular logo"
              />
            </div>
          </section>
          <section class="slide my-work" id="my-work"><h1>My Work</h1></section>
          <section class="slide contact" id="contact">
            <h1>Contact Me</h1>
          </section>
        </main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
